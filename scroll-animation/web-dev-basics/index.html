<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="reset.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet"> 
</head>
<body>
    <section class="title">
        <h1>Web Development Basics</h1>
    </section>
    <section id="internet">
        <div class="hr1"></div>
        <div class="internet-content">
            <h2>Internet</h2>
            <p>Globally connected computers</p>
            <p>using the TCP/IP Protocol</p>
        </div>
        <img class="internet-img" src="images/internet.svg" alt="globe showing connections">
        <div class="hr1b"></div>
    </section>
    <section class="title2">
    </section>
    <section id='www'>
        <div class="hr2"></div>
        <div class="www-content">
            <h2>World Wide Web</h2>
            <p>Linked files on the Internet</p>
            <p>using the http protocol</p>
        </div>
        <img class="www-img" src="images/www.svg" alt="world wide web logo">
        <div class="hr2b"></div>
    </section>    
    <section class="title2">
    </section>
    <section id='request'>
        <div class="hr3"></div>
        <img class="laptop-img" src="images/laptop.svg" alt="laptop">
        <img class="r-arrow-img" src="images/right-arrow.svg" alt="right arrow">
        <img class="server-img" src="images/server.svg" alt="server">
        <img class="dns-img" src="images/dns.svg" alt="dns server">
        <img class="l-arrow-img" src="images/left-arrow.svg" alt="left arrow">
        <div class="hr3b"></div>
    </section>
    <section class="title2">
    </section>
    <section id='hosting'>
        <div class="hr4"></div>
        <div class="hosting-content">
            <h2>Hosting</h2>
            <p>mycompany.com</p>
        </div>
        <img class="hosting-img" src="images/server.svg" alt="web hosting server">
        <div class="hr4b"></div>
    </section>
    <section class="title2">
    </section>
    <section id='languages'>
        <div class="hr5"></div>
        <img class="front-end-img" src="images/laptop.svg" alt="laptop">
        <div class="front-end-content">
            <h2>Front-end</h2>
            <p>HTML, CSS, JS</p>
        </div>
        <img class="back-end-img" src="images/server.svg" alt="server">
        <div class="back-end-content">
            <h2>Back-end</h2>
            <p>PHP, Java, Python</p>
        </div>
        <div class="hr5b"></div>
    </section>
    <section class="title2">
    </section>
    <section id='devices'>
        <div class="hr6"></div>
        <img class="devices-img" src="images/devices.svg" alt="web devices">
        <img class="access-img" src="images/webaccess.svg" alt="web devices">
        <div class="hr6b"></div>
    </section>
    <section class="title">
        <h1>Web Development Basics</h1>
    </section>
    <script src="gsap.min.js"></script>
    <script src="ScrollTrigger.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
